<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<head>
    <title>Book Inventory Manager</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index" ng-app="myApp">

    <!-- Portfolio Grid Section -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div ng-view></div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center" ng-controller="FormController">
                    <form id="addForm" hidden="true" class="form-inline">
                        Title: <input type="text" name="title" ng-model="data.title">
                        Author: <input type="text" name="author" ng-model="data.author">
                        ISBN: <input type="text" name="isbn" ng-model="data.isbn"><br>
                        Number Available: <input type="text" name="available" ng-model="data.available">
                        Published Date: <input type="text" id="date" name="date" ng-model="data.date">
                        Category: <input type="text" name="category" ng-model="data.category"><br>
                        <button type="button" id="confirmAdd" class="btn btn-success btn-lg" ng-click="addBook()">Submit</button>
                        <button type="button" id="cancelAdd" class="btn btn-success btn-lg">Cancel</button>
                    </form>
                    <form id="editBookForm" hidden="true">
                        Number Available: <input type="text" name="available" ng-model="data.available"><br>
                        <button type="button" id="confirmEdit" class="btn btn-success btn-lg" ng-click="editBook()">Submit</button>
                        <button type="button" id="cancelEdit" class="btn btn-success btn-lg">Cancel</button>
                    </form>
                    <form id="editTransForm" hidden="true">
                        Transaction Date: <input type="text" name="trans-date" id="transEditDate" ng-model="trans.transDate"><br>
                        <button type="button" id="confirmTransEdit" class="btn btn-success btn-lg" ng-click="editTransaction()">Submit</button>
                        <button type="button" id="cancelTransEdit" class="btn btn-success btn-lg">Cancel</button>
                    </form>
                     <form id="issueForm" hidden="true">
                        Transaction Date: <input type="text" name="trans-date" id="trans-date" ng-model="trans.transDate"><br>
                        <button type="button" id="confirmIssue" class="btn btn-success btn-lg" ng-click="issueTransaction()">Submit</button>
                        <button type="button" id="cancelIssue" class="btn btn-success btn-lg">Cancel</button>
                    </form>
                    <form id="returnForm" hidden="true">
                        Return Date: <input type="text" name="trans-date" id="return-date" ng-model="trans.transDate"><br>
                        <button type="button" id="confirmReturn" class="btn btn-success btn-lg" ng-click="return()">Submit</button>
                        <button type="button" id="cancelReturn" class="btn btn-success btn-lg">Cancel</button>
                    </form>
                    <div class="btn-group">
                        <button type="button" id="add" class="btn btn-success btn-lg">Add</button>
                        <button type="button" id="delete" class="btn btn-success btn-lg" ng-click="remove()">Delete</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="editBook" class="btn btn-success btn-lg">Edit Book</button>
                        <button type="button" id="editTrans" class="btn btn-success btn-lg">Edit Transaction</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="issue" class="btn btn-success btn-lg">Issue</button>
                        <button type="button" id="return" class="btn btn-success btn-lg">Return</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

     <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/Controllers/MainController.js"></script>
    <script src="js/Controllers/FormController.js"></script>
    
    <!-- Services -->
    <script src="js/Services/server.js"></script>
    <script src="js/Services/getter.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
    
    <!-- Form Button behavior JavaScript file -->
    <script src="js/book-inventory.js"></script>

</body>

</html>
